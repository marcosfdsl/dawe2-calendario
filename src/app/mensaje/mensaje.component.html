<main class="contenido z-10 overflow-y-auto">
    <a href="/notificaciones"
        class="fixed fa-solid fa-arrow-left text-2xl mt-4 ml-4 hover:text-gray-800 active:text-gray-700"></a>
    <section class="flex flex-col justify-end items-center h-1/4">
        <img class="w-auto h-1/2 rounded-full" src="././assets/logo.png" alt="">
        <div class="h-1/3 flex flex-col justify-end items-center">
            <h1 id="nombre" class="text-xl font-bold">Nombre del profesor</h1>
            <h1 id="usuario" class="">Nombre de usuario</h1>
        </div>
    </section>
    <section class="w-full flex flex-col p-4 lg:p-8 h-3/4">
        <div class="h-4/6 lg:h-5/6 pb-4">
            <div class="bg-gray-100 border border-solid border-gray-300 rounded-md h-full p-4">
                <div class="bg-white p-4 w-min rounded-md">Hola!</div>
            </div>
        </div>
        <div class="h-2/6 lg:h-1/6 flex flex-row">
            <textarea class="w-4/6 lg:w-5/6 bg-gray-100 border border-solid border-gray-300 rounded-md px-2"></textarea>
            <div class="flex flex-col w-2/6 lg:w-1/6 pl-4">
                <div class="flex justify-start items-center h-1/2 text-sm lg:pb-2">
                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 lg:ml-2">
                    <label for="default-checkbox" class="ml-2 text-xs lg:text-sm">Mandar una copia al correo</label>
                </div>
                <button
                    class="flex justify-center items-center h-1/2 bg-black hover:bg-gray-800 active:bg-gray-700 p-4 text-white font-bold rounded-md text-sm lg:text-base">Enviar
                    mensaje
                </button>
            </div>
        </div>
    </section>
</main>
